<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot con GIF y Botón Morado</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* Contenedor del video */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Contenedor del logo */
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            z-index: 10; /* Asegura que esté encima de otros elementos */
        }

        /* Contenedor del chat */
        .chat-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.85); /* Fondo semitransparente */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 10vh auto;
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.bot {
            flex-direction: row;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            word-wrap: break-word;
            background: #f0f0f0;
            color: #000;
        }

        .message.user .bubble {
            background: #d4ebf9;
        }

        .message.bot .bubble {
            background: #e5e5e5;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            background-color: #6a0dad; /* Color morado */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #520a87; /* Morado más oscuro al pasar el mouse */
        }

        /* Estilo del GIF */
        .gif-container img {
            display: block;
            margin: 0 auto;
            width: 600px; /* Tamaño del GIF */
            height: auto; /* Mantener proporción */
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="/static/background-video.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <!-- Logo en la esquina -->
    <img src="/static/logo.png" alt="Logo" class="logo">

    <!-- Contenedor del chat -->
    <div class="chat-container">
        <div id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="message" placeholder="Escribe tu mensaje aquí..." required>
            <button type="submit">Enviar</button>
        </form>
        <div class="gif-container">
            <!-- Coloca el GIF aquí -->
            <img src="/static/imagen.png" alt="GIF Animado">
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const form = document.getElementById('chat-form');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const userMessage = document.getElementById('message').value;

            const userMessageElement = document.createElement('div');
            userMessageElement.className = 'message user';
            userMessageElement.innerHTML = `
                <img src="/static/user-icon.png" alt="Usuario">
                <div class="bubble">${userMessage}</div>
            `;
            chatBox.appendChild(userMessageElement);

            try {
                const response = await fetch('/webhook', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });
                const data = await response.json();

                const botMessageElement = document.createElement('div');
                botMessageElement.className = 'message bot';
                botMessageElement.innerHTML = `
                    <img src="/static/bot-icon.png" alt="Chatbot">
                    <div class="bubble">${data.reply}</div>
                `;
                chatBox.appendChild(botMessageElement);
            } catch (error) {
                console.error('Error al conectar con el servidor:', error);

                const botErrorElement = document.createElement('div');
                botErrorElement.className = 'message bot';
                botErrorElement.innerHTML = `
                    <img src="/static/bot-icon.png" alt="Chatbot">
                    <div class="bubble">Hubo un problema al procesar tu solicitud.</div>
                `;
                chatBox.appendChild(botErrorElement);
            }

            form.reset();
        });
    </script>
</body>
</html>
